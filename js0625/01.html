<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 變數宣告
        var a;
        console.log(a);
        console.log(typeof a); // 空值未定義
        
        // 變數給值
        a = "字串";
        console.log(a);
        console.log(typeof a); //string
        
        // 改變型別
        a = 123;
        console.log(a);
        console.log(typeof a); //number

        // 改變型別為浮點數(含小數點)數值
        a = 1.23;
        console.log(a);
        console.log(typeof a); //number

        // 改變型別為布林值
        a=true;
        console.log(a);
        console.log(typeof a); //boolean

        //變數是用來存放資料的!


    </script>
</body>

</html>
