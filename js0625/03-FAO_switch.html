<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 四則運算
        var a = 5;
        var b = 3;

        // 宣告一個存放運算符號的變數
        var op = "@";

        switch (op) {
            case "+":
                console.log(`${a}+${b}=${a + b}`);
                break;
            case "-":
                console.log(`${a}-${b}=${a - b}`);
                break;
            case "*":
                console.log(`${a}*${b}=${a * b}`);
                break;
            case "/":
                console.log(`${a}/${b}=${a / b}`);
                break;
            case "%":
                console.log(`${a}%${b}=${a % b}`);
                break;
                default:
                    console.log("無"+op+"此運算符號")


        }


    </script>
</body>

</html>
