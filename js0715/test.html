        // 函式 isUpperCase ，檢查第一個字母是否為大寫

            // 判斷是否有資料

            if (str.trim().length == 0) {

        // (5) 老師解答
        // 函式 isAllUpperCase，檢查所有字母是否為大寫
        function isAllUpperCase(str) {
            // 判斷是否有資料
            // 去除空白取資料長度
            if (str.trim().length == 0) {
                return false; //遇到return會回報資料結束函式
            }
            // 字串迴圈 => 逐字
            // 判斷每個字是否為大寫
            for (let i = 0; i < str.length; i++) {
                // 相等(皆為大寫) => true
                while (str[i] !== str[i].toUpperCase()) {
                    return false;
                }
            }
            // 不相等(有小寫) => false 
            return true;
        }

            /*

            */

        // (6) 老師解答
        // 函式 position，檢查第一個字母大寫的內容與位置，找不到為-1
        function position(str) {
            // 使用迴圈逐一分析資料
            for (let i = 0; i < str.length; i++) {
                // 判斷每個值是否為大寫
                if (str[i] === str[i].toUpperCase()) {
                    return str[i] + " " + i;
                }
            }
            // 若無則回傳-1
            return -1;
        }
        console.log(position("abcd")); 	// prints -1
        console.log(position("AbcD"));		// prints A 0
        console.log(position("abCD")); 	// prints C 2

        // 函式 findSmallCount，找出陣列中的值，比第2個參數小的總個數
        function findSmallCount(arr, n) {
            let counter = 0;
            for (let i = 0; i < arr.length; i++) {
                // 陣列中的值若小於n
                // 次數+1
                if (arr[1] < n) {
                    counter++;
                }
            }
            return counter;
        }
        console.log(findSmallCount([1, 2, 3], 2));
        console.log(findSmallCount([1, 2, 3, 4, 5], 0));
