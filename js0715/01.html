<body>
    <script>
        // 顯示陣列中的值
        function showData(arr){
            for(let i = 0; i< arr.length; i++){
                console.log(arr[i]);
            }
        }

        let score= [99,100,30];
        
        // 呼叫函式無傳回值
        showData(score);

        // 傳入陣列資料乘以2
        // 傳回陣列結果
        function arrDouble(arr){
            for(let i=0; i<arr.length; i++){
                newArr.push(arr[i]*2);
                return newArr;
            }
        }
        console.log(arrDouble(score));

    </script>
