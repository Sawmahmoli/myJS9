        function printMany() {
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }
        }
        printMany();

        // 函式 isUpperCase，檢查第一個字母是否為大寫
        // 使用轉大寫函式 => toUpperCase()
        function isUpperCase(n){
            // 判斷是否有資料
            // 去除空白取資料長度
            if(n.trim().length == 0){
                return false;
            }
            console.log(n);
            // 以字串為陣列概念
            // 檢查是否相同
            if(n[0] === n[0].toUpperCase()){
               return true; 
            }else{
                return false;
            }
        }
        console.log(isUpperCase("ABCD"));
        console.log(isUpperCase(""));
        console.log(isUpperCase("aBCD"));
