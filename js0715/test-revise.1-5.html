        // (4) 老師解答
        // 函式 isUpperCase ，檢查第一個字母是否為大寫
        // 使用轉大寫函式=>toUpperCase()
        function isUpperCase(str) {
            // 判斷是否有資料
            // 去除空白取資料長度
            if (str.trim().length == 0) {
                return false; //遇到return會回報資料結束函式
            }

            // 以字串為陣列的概念
            // 取第一個字母
            /*
            console.log(str);
            if(str[0]===str[0].toUpperCase()){
                return true;
            }else{
                return false;
            }
            */
            return str[0] === str[0].toUpperCase(); // 同上列判斷式

        }
        isUpperCase("ABCD");

        // console.log(isUpperCase(""));
        // console.log(isUpperCase("aBCD"));


        // (5) 老師解答
        // 函式 isAllUpperCase，檢查所有字母是否為大寫
        function isAllUpperCase(str) {
            // 判斷是否有資料
            // 去除空白取資料長度
            if (str.trim().length == 0) {
                return false; //遇到return會回報資料結束函式
            }
            // 字串迴圈 => 逐字檢查
            // 判斷每個字是否為大寫
            for (let i = 0; i < str.length; i++) {
                // 相等(皆為大寫) => true
                while (str[i] !== str[i].toUpperCase()) {
                    return false;
                }
            }
            // 不相等(有小寫) => false 
            return true;
        }
        // console.log(isAllUpperCase("ABCD"));
        // console.log(isAllUpperCase(""));
        // console.log(isAllUpperCase("ABCDEFGHIJKLm"));

        // (5) 同學解答
        function isAllUpperCase(str) {
            // 判斷是否有資料
            // 去除空白取資料長度
            if (str.trim().length == 0) {
                return false; //遇到return會回報資料結束函式
            }

            // 判斷轉換大寫前後是否相等
            /*
            if(str !== str.toUpperCase()){
                return false;
            }
            return true;
            */
            return str !== str.toUpperCase(); // 同上列判斷式

        }
