<body>
    <script>
        // 回傳值超過兩個以上，請使用陣列或物件
        // 實際應用 => 會員資料庫

        // 建立addsub()函式，計算和與差，並回傳和與差兩值
        let addsub = (n1, n2) => {
            let add = n1 + n2;
            let sub = n1 - n2;
            return [add, sub]; // 使用陣列回傳
        }
        let result = addsub(5, 3);
        console.log(result);
        console.log(`兩數相加為${result[0]}`);
        console.log(`兩數相減為${result[1]}`);

    </script>
</body>
