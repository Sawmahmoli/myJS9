<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // nested loop
        // 外層控制列數、內層控制星星個數
        // 符號執行次數會等於列數
        // 內層 i = j !! 

        for (var i = 1; i <= 5; i++) {
            for (var j = i; j <= i; j++) {
                document.write("*")
            }
            document.write("<br");
        }
