<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3];

        // 增加新元素到陣列最後一個位置
        // 方法(1)
        // 取得陣列長度再給值
        let length=arr1.length;
        console.log(length);

        arr1[length]="a";
        console.log(arr1);

        // 方法(2)
        // push
        arr1.push("123");
        console.log(arr1);

    </script>
</body>
</html>
