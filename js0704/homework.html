<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        請使用亂數產生一個值（1-100）
        每次錯誤時，出現提示如下

        例如：
        亂數值：60
        第1次：50 => 太小了（提示：50-100）
        第2次：90 => 太大了（提示：50-90）
        第3次：80 => 太大了（提示：50-80）
        第4次：55 => 太小了（提示：55-80）
        第5次：60 => 猜對了
        */

        var input = 0;
        var rd = (Math.random() * 100);

        do {
            // 輸入數字
            var input = prompt("猜數字");

            // 判斷有無資料
            // (1)取消
            if (input.trim() == null) {
                alert("取消後系統即關閉");
                break;

                // (2)空白 
            } else if (input == "") {
                alert("空白，請重新輸入");
                continue;

                // (3)有資料 => 判斷資料型別
            } else if (isNaN(Number(input))) {
                alert("錯誤，請重新輸入");
                break;
            }

            // 判斷有效範圍
            // 定義上下界

            var i;
            var j;

            i = 1;
            j = 100;

            // (1)太小
            if (input < rd) {
                i = input;
                alert(`太小了，請重新輸入(提示:${i}-${j})`);
                console.log(rd);
                continue;

                // (2)太大
            } else if (input > rd) {
                j = input;
                alert(`太大了，請重新輸入(提示:${i}-${j})`);
                console.log(rd);
                continue;

                // (3)正確
            } else if (input == (Math.floor(rd) + 1)) {
                break;
            }

        } while (1);
        document.write(`恭喜你！猜對了！答案是${(Math.floor(rd) + 1)}`);

    </script>
</body>

</html>
