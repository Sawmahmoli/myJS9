<body>
    <h2>亂數</h2>
    <script>
        // 亂數(default:0-1)
        // var rd=Math.random() * 2;    // 回傳整數值為 0,1
        // var rd=Math.random() * 3;    // 回傳整數值為 0,1,2
        var rd = Math.random() * 100 ;  // 回傳整數值為 0,1,2,...,99
        
        // 顯示亂數值
        console.log(rd);
        
        // 去除亂數的小數(無條件捨去)
        // console.log(Math.floor(rd));

        // 去除小數後+1 => 避開亂數=0的狀況
        console.log(Math.floor(rd)+1);
    </script>
