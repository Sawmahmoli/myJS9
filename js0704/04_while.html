<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>for</h2>
    <script>
        // 1+2+3+4+5=
        // for
        var s1 = 0;
        for (i = 1; i <= 5; i++) {
            s1 = s1 + i;
        }
        document.write("<hr>"`1+2+3+4+5=${s1}`);

    </script>

        <h2>while</h2>
        <script>

            // 1+2+3+4+5=
            // while
            // 先檢查是否滿足迴圈條件
            var s2 = 0;
            var num = 1;
            while (num <= 5) {
                s2 = s2 + num;
                num++; //初始值 = 0 ; 遞增算式需放在合計前
            }
            document.write(`1+2+3+4+5=${s2}` + "<br>");

            var s2 = 0;
            var num = 0;
            while (num < 5) {
                num++; //初始值 = 0 ; 遞增算式需放在合計前
                s2 = s2 + num;
            }
            document.write(`1+2+3+4+5=${s2}`);

        </script>

        <h2>do-while</h2>
        <script>
            // do-while
            // 1+2+3+4+5=
            var s3 = 0;
            var num = 0;
            do {
                s3 = s3 + num;
                num++;
            } while (num <= 5);
            document.write(`1+2+3+4+5=${s3}`);

        </script>

        <h3>循環輸入</h3>
        <script>
            do {
                var month = prompt("請輸入月份");
                // 按了取消 => 回傳null ; 結束迴圈
                if (month == null) {
                    break;
                } else if (month == "") {
                    alert("月份為空白，請重新輸入");
                    continue;  // 忽略以下程式
                } else if (month < 1 || month > 12) {
                    alert("月份範圍錯誤，請重新輸入");
                    continue;
                } else if (isNaN(Number(month))) {
                    // 轉換Number(值)
                    // 輸入數字 => 回傳數字
                    // 非數字 => 回傳NaN
                    // 使用isNaN() => 檢查NaN是否為值 ; 而非數字資料
                    alert("月份非數值，請重新輸入");
                    continue;
                }
                alert("您輸入的月份為" + month);
            } while (1); // true => 1 ; false => 0

        </script>


</body>

</html>
