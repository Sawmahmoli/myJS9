<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 選項按鈕：單選(radio) -->
    <form>
        科目：
        <input type="radio" name="subject" value="html">HTML <!-- 項目單選要加上相同屬性name -->
        <input type="radio" name="subject" value="css">CSS
        <input type="radio" name="subject" value="javascript">JavaScript
        <input type="button" id="btn" value="送出">
    </form>
    <script>
        let btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
            let subject = document.getElementsByName('subject');  // 取得節點
            // console.log(subject); => 檢查是否有取得資料

            // 逐一檢查是否被選取
            //(1) for 
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    console.log(subject[i].value);
                    break;
                }
            }
        })
        

        // (2) forEach => 
        /* subject.forEach(op => {
            if (op.checked) {
                console.log(op.value);
            }
        })
        */

    </script>
</body>

</html>
