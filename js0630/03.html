<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 分數等級程式
        var score = 82;

        if (80 <= score <= 100) {
            console.log("成績等級為甲等");
        } else if (70 <= score <= 79) {
            console.log("成績等級為乙等");
        } else if (60 <= score <= 69) {
            console.log("成績等級為丙等");
        } else if (0 <= score <= 59) {
            console.log("成績等級為丁等");
        }

    </script>
</body>

</html>
